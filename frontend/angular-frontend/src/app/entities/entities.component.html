<div>
    <h2>Entities</h2>
    <input [(ngModel)]="entityName" placeholder="Entity Name" />
</div>
&nbsp;

            <select id="modelSelect" [(ngModel)]="selectedModelId">

              </select>
              <!-- <h4 *ngFor="let model of models">{{model.model_name}}</h4> -->
        </div>
       
        &nbsp;
        <br>
    <button (click)="addEntity()">Add Entity</button>
